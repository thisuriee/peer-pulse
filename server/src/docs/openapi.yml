paths:
  /bookings:
    get:
      tags: [booking]
      summary: Get all bookings for current user
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, accepted, declined, confirmed, completed, cancelled]
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Bookings retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingListResponse'
        '401':
          description: Unauthorized
    post:
      tags: [booking]
      summary: Create a new booking request
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingRequest'
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized

  /bookings/slots:
    get:
      tags: [booking]
      summary: Get available time slots for a tutor
      security:
        - bearerAuth: []
      parameters:
        - name: tutorId
          in: query
          required: true
          schema:
            type: string
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: duration
          in: query
          schema:
            type: number
            default: 60
      responses:
        '200':
          description: Available slots retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableSlotsResponse'

  /bookings/tutors:
    get:
      tags: [booking]
      summary: Get tutors with availability
      security:
        - bearerAuth: []
      parameters:
        - name: subject
          in: query
          schema:
            type: string
        - name: activeOnly
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Tutors retrieved successfully

  /bookings/availability:
    get:
      tags: [booking]
      summary: Get current user's availability (tutor only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Availability retrieved
    put:
      tags: [booking]
      summary: Update availability (tutor only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAvailabilityRequest'
      responses:
        '200':
          description: Availability updated

  /bookings/{id}:
    get:
      tags: [booking]
      summary: Get booking by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking retrieved
        '404':
          description: Booking not found
    put:
      tags: [booking]
      summary: Update a booking
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBookingRequest'
      responses:
        '200':
          description: Booking updated
    delete:
      tags: [booking]
      summary: Cancel a booking
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
              required:
                - reason
      responses:
        '200':
          description: Booking cancelled

  /bookings/{id}/accept:
    put:
      tags: [booking]
      summary: Accept a booking (tutor only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                meetingLink:
                  type: string
                notes:
                  type: string
      responses:
        '200':
          description: Booking accepted

  /bookings/{id}/decline:
    put:
      tags: [booking]
      summary: Decline a booking (tutor only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
              required:
                - reason
      responses:
        '200':
          description: Booking declined

  /bookings/{id}/complete:
    put:
      tags: [booking]
      summary: Mark booking as completed
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Booking completed

components:
  schemas:
    Booking:
      type: object
      properties:
        _id:
          type: string
        student:
          $ref: '#/components/schemas/User'
        tutor:
          $ref: '#/components/schemas/User'
        subject:
          type: string
        description:
          type: string
        scheduledAt:
          type: string
          format: date-time
        duration:
          type: number
        status:
          type: string
          enum: [pending, accepted, declined, confirmed, completed, cancelled]
        meetingLink:
          type: string
        googleCalendarEventId:
          type: string
        notes:
          type: string
        cancelReason:
          type: string
        completedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateBookingRequest:
      type: object
      properties:
        tutor:
          type: string
        subject:
          type: string
        description:
          type: string
        scheduledAt:
          type: string
          format: date-time
        duration:
          type: number
          default: 60
        notes:
          type: string
      required:
        - tutor
        - subject
        - scheduledAt

    UpdateBookingRequest:
      type: object
      properties:
        subject:
          type: string
        description:
          type: string
        scheduledAt:
          type: string
          format: date-time
        duration:
          type: number
        notes:
          type: string

    UpdateAvailabilityRequest:
      type: object
      properties:
        timezone:
          type: string
        weeklySchedule:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/TimeSlot'
        subjects:
          type: array
          items:
            type: string
        sessionDurations:
          type: array
          items:
            type: number
        isActive:
          type: boolean

    TimeSlot:
      type: object
      properties:
        startTime:
          type: string
          pattern: '^([01]\d|2[0-3]):([0-5]\d)$'
        endTime:
          type: string
          pattern: '^([01]\d|2[0-3]):([0-5]\d)$'

    BookingResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          $ref: '#/components/schemas/Booking'

    BookingListResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/Booking'

    AvailableSlotsResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              startTime:
                type: string
                format: date-time
              endTime:
                type: string
                format: date-time
              duration:
                type: number

tags:
  - name: booking
    description: Booking & Scheduling for Peer-Tutoring Sessions